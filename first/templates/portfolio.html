<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <ul>
        {% for proj in projects %}
        <li>
            {% if proj.year > 2020 %} <b>'NEW'</b> {% else %} <b>'OLD'</b>  {%endif%}
            {{proj.name}}:   {{proj.year}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
